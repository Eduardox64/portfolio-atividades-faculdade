<!-- Objetivo: Criar uma p ́agina que mostre diferentes destinos tur ́ısticos
com imagens, v ́ıdeos e mapas incorporados.
Requisitos:
Criar se ̧c ̃oes <section> para pelo menos 3 destinos tur ́ısticos.
Em cada se ̧c ̃ao, incluir:
▶ Uma imagem (<img>) do destino.
▶ Um v ́ıdeo (<video>) local mostrando o destino.
▶ Um mapa interativo (<iframe> do Google Maps) para o local. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripog</title>
</head>

<body>
    <header>
        <h1>Guia de viagens</h1>
    </header>
    <main>
        <section id="Tokyo">
            <table>
                <tr>
                    <th>
                        <h3>Destino: Toquio, Japão</h3>
                    </th>
                </tr>
                <tr>
                    <td><img src="fotos/toquio-templo.webp" alt="Foto de Toquio"></td>
                    <td><iframe width="300" height="200" src="https://www.youtube.com/embed/cS-hFKC_RKI" allowfullscreen></iframe></td>
                    <td><iframe width="300" height="200"
                            src="fhttps://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662873.2451231668!2d139.7698121!3d35.50924045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2zVMOzcXVpbywgSmFww6Nv!5e0!3m2!1spt-BR!2sbr!4v1741112400044!5m2!1spt-BR!2sbr"
                            allowfullscreen></iframe></td>
                </tr>
            </table>
        </section>
        <section id="Paris">
            <table>
                <tr>
                    <th>
                        <h3>Destino: Paris, França</h3>
                    </th>
                </tr>
                <tr>
                    <td><img src="fotos/Paris-Franca-shutterstock_1829492048-1000x675.jpg" alt="Foto de Paris"></td>
                    <td><iframe width="300" height="200" src="https://www.youtube.com/embed/FBjjYw-xcdg" allowfullscreen></iframe></td>
                    <td><iframe width="300" height="200"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.91842853933!2d2.3470340999999997!3d48.8588549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2zUGFyaXMsIEZyYW7Dp2E!5e0!3m2!1spt-BR!2sbr!4v1741112633589!5m2!1spt-BR!2sbr"
                            allowfullscreen></iframe></td>
                </tr>
            </table>
        </section>
        <section id="Roma">
            <table>
                <tr>
                    <th>
                        <h3>Destino: Roma, Itália</h3>
                    </th>
                </tr>
                <tr>
                    <td><img src="fotos/pontos-turisticos-em-roma-5.webp" alt="Foto do Coliseu de Roma"></td>
                    <td><iframe width="300" height="200" src="https://www.youtube.com/embed/DEJx0CYrDHk" allowfullscreen></iframe></td>
                    <td><iframe width="300" height="200"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.1230728428554!2d12.4922309!3d41.890210200000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61b6532013ad%3A0x28f1c82e908503c4!2sColiseu!5e0!3m2!1spt-BR!2sbr!4v1741111875758!5m2!1spt-BR!2sbr"></iframe>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
